<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontpage</title>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    ></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/streng-reset.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Importing Jaro font from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../scripts/index.js"></script>
  </head>
  <body>
    <header class="header-banner">
      <h1 class="header-banner__title">
        <a href="index.html">Sloppy Meat</a>
      </h1>
      <nav class="header-banner__nav">
        <ul class="header-banner__nav-list">
          <li class="header-banner__nav-item">
            <i
              class="fa-solid fa-magnifying-glass fa-xl header-banner__search-toggle"
            ></i>
          </li>
          <li class="header-banner__nav-item">
            <a href="/html/shopping-cart.html">
              <i
                class="fa-solid fa-cart-shopping fa-xl header-banner__cart-icon"
              ></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Top Banners-->
      <section class="banner-section grid-12-column">
        <div class="banner-section__banner md-3 xs-hidden sm-hidden">
          <img class="img-responsive" src="../images/banner-test.png" alt="" />
        </div>
        <div class="banner-section__banner xs-12 sm-8 md-6">
          <img class="img-responsive" src="../images/banner-test.png" alt="" />
        </div>

        <div class="banner-section__banner md-3 sm-4 xs-hidden">
          <img class="img-responsive" src="../images/banner-test.png" alt="" />
        </div>
      </section>

      <section class="products-section grid-12-column"></section>

      <!-- Special Products -->
      <section class="special-products xs-hidden">
        <div class="special-products__group">
          <h2 class="special-products__title">Begrenset Opplag</h2>
          <div class="special-products__container">
            <!-- Generate content from products module -->
          </div>
        </div>

        <div class="special-products__group">
          <h2 class="special-products__title">Utvalgt Storfe</h2>
          <div class="special-products__container">
            <!-- Generate content from products module -->
          </div>
        </div>
      </section>

      <section class="ad-section"></section>
    </main>

    <footer>
      <section class="website-info">
        <h3>SloppyMeat.no</h3>
        <hr class="section-divider" />
        <ul>
          <li>Om SloppyMeat</li>
          <li>Cookies</li>
          <li>Personvernerklæring</li>
        </ul>
      </section>

      <section class="contact-info">
        <h3>Kontakt oss</h3>
        <hr class="section-divider" />
        <ul>
          <li>Finn butikk</li>
          <li>Kontaktskjema</li>
          <li>Kundeservice</li>
        </ul>
      </section>

      <section class="popular-info">
        <h3>Populære temaer</h3>
        <hr class="section-divider" />
        <ul>
          <li>Oppskrifter</li>
          <li>Matbloggen</li>
          <li>Keto guide</li>
        </ul>
      </section>

      <section class="follow-info">
        <h3>Følg oss</h3>
        <hr class="section-divider" />
        <ul>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
