        </div>

        <div id="chosen-products-container">

        </div>
      </section>

      <section id="products-section">

          <h2>Alle Varer</h2>
        </div>

        <div id="products-container">
          <!-- Generate content from products module -->
        </div>
      </section>
    </main>

    <footer>

        <h3>SloppyMeat.no</h3>
      </section>
      <section id="contact-info">
        <h3>Kontakt oss</h3>
      </section>
      <section id="popular-info">
