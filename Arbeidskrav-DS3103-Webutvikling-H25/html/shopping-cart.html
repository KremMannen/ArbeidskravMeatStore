<!DOCTYPE html>

    <title>Frontpage</title>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/streng-reset.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Importing Jaro font from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

            <i

            ></i>
          </li>
          <li class="header-banner__nav-item">
            <a href="/html/shopping-cart.html">
              <i
                class="fa-solid fa-cart-shopping fa-xl header-banner__cart-icon"
              ></i>

          </li>

      </nav>

    <main>

      <section id="banner-section">
        <div id="banner-a">
          <img src="" alt="" />
        </div>
        <div id="banner-b">
          <img src="" alt="" />

        <div id="banner-c">

        </div>

        </div>

        <div id="limited-products-container">
          <!-- Generate content from products module -->
        </div>

        <div id="chosen-products-container">
          <!-- Generate content from products module -->
        </div>
      </section>

      <section id="ad-section"></section>

      <section id="products-section">
        <div id="all-products-text-container">
          <h2>Alle Varer</h2>
        </div>

        <div id="products-container">
          <!-- Generate content from products module -->
        </div>
      </section>
    </main>

    <footer>
      <section id="website-info">
        <h3>SloppyMeat.no</h3>
      </section>
      <section id="contact-info">
        <h3>Kontakt oss</h3>
      </section>
      <section id="popular-info">
        <h3>Populære temaer</h3>
      </section>
      <section id="follow-info">
        <h3>Følg oss</h3>
      </section>
