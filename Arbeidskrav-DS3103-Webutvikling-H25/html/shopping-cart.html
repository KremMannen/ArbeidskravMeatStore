<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontpage</title>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    ></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/streng-reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/shopping-cart.css">

    <!-- Importing Jaro font from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../scripts/shopping-cart.js"></script>
  </head>
  <body>
    <header class="header-banner">
      <h1 class="header-banner__title">
        <a href="../html/index.html">Sloppy Meat</a>
      </h1>
      <nav class="header-banner__nav">
        <ul class="header-banner__nav-list">
          <input
            class="header-banner__search-field hidden"
            type="text"
            placeholder="Trykk enter for å søke..."
          />
          <li class="header-banner__nav-item">
            <i
              class="fa-solid fa-magnifying-glass fa-xl header-banner__search-toggle"
            ></i>
          </li>
          <li class="header-banner__nav-item">
            <a href="../html/shopping-cart.html">
              <i
                class="fa-solid fa-cart-shopping fa-xl header-banner__cart-icon"
              ></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 class="cart-section__title">Your Cart</h2>
        <section class="cart-section  cart-section__container grid-12-column">
        </section>
    </main>

    <footer class="footer">
      <section class="footer__section footer__section--website">
        <h3 class="footer__title">SloppyMeat.no</h3>
        <hr class="footer__divider" />
        <ul class="footer__list">
          <li class="footer__list-item">Om SloppyMeat</li>
          <li class="footer__list-item">Cookies</li>
          <li class="footer__list-item">Personvernerklæring</li>
        </ul>
      </section>

      <section class="footer__section footer__section--contact">
        <h3 class="footer__title">Kontakt oss</h3>
        <hr class="footer__divider" />
        <ul class="footer__list">
          <li class="footer__list-item">Finn butikk</li>
          <li class="footer__list-item">Kontaktskjema</li>
          <li class="footer__list-item">Kundeservice</li>
        </ul>
      </section>

      <section class="footer__section footer__section--popular">
        <h3 class="footer__title">Populære temaer</h3>
        <hr class="footer__divider" />
        <ul class="footer__list">
          <li class="footer__list-item">Oppskrifter</li>
          <li class="footer__list-item">Matbloggen</li>
          <li class="footer__list-item">Keto guide</li>
        </ul>
      </section>

      <section class="footer__section footer__section--follow">
        <h3 class="footer__title">Følg oss</h3>
        <hr class="footer__divider" />
        <ul class="footer__list">
          <li class="footer__list-item">Facebook</li>
          <li class="footer__list-item">Twitter</li>
          <li class="footer__list-item">Instagram</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
